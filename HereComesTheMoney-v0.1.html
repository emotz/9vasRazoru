<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Успешный бизнес-план</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      box-shadow: 0 0 0 3px red, 0 0 0 6px blue, 3px 0 0 6px orange;
    }
  </style>
</head>

<body>
  <div>
    <form method="post" action="">
      <p>
        <b>Чё за хуйня:</b><br>
        <input type="text" size="24">
      </p>
      <p>
        <b>Выберите хуйню</b><br>
        <select>
          <option value="продукты">продукты</option>
          <option value="материалы">материалы</option>
          <option value="огнестрел">огнестрел</option>
          <option selected value="наркота">наркота</option>
        </select>
      </p>
      <p>
        <b>Чё там по баблу в этом месяце?</b>
        <input type="text" size="24">
      </p>
      <p>
        <input type="radio" name="answer" value="a1">Пришли
        <br>
        <input type="radio" name="answer" value="a2">Ушли
        <br>
        <input type="radio" name="answer" value="a3">"Всё пропало шеф!"
        <input type="submit" value="Прихуярить">
      </p>
    </form>
  </div>
  <p><img src="77028102_4.jpg" alt="картинка а"></p>
  <table border="1">
    <tr>
      <th>Вот хуйня</th>
      <th>Тип хуйни</th>

    </tr>
    <tr>
      <td>2 пулемета</td>
      <td>скорострел</td>
      <td>100т.р</td>
    </tr>
  </table>
